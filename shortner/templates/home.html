<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input name="url" placeholder="Enter Url" class="url" required>
        <input type="submit" value ="Get Url">
    </form>
</body>
<script>
    function validate(){
        var x=document.getElementsByClassName("url").value;
        if (x.trim()==""){
            return false;
        }
        return true;
    }
</script>
</html>
